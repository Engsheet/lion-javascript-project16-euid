<!doctype html>
<html lang="ko-KR">

    <!-- prettier-ignore -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />

    <link rel="stylesheet" href="/css/reset.css" />

  <body>
    <div class="block h-8 bg-green-400"></div>

    <div class="relative w-full h-screen max-w-md mx-auto">
      
      <div class="flex w-[95%] mx-auto my-6">
        <a href="/index.html">
          <img src="/assets/icon-direction-left.svg" alt="이전 페이지로 이동하기" class="inline"/>

            <img src="/assets/icon-search.svg" alt="검색창" class="inline w-[18px] h-[18px]"/>
          </label>
          <input type="search" name="searchCategory" id="searchCategory" placeholder="분야(이름)로 검색 (ex. 프론트)"

        </div>

          </div>
          <div class="relative flex items-center">
            <label for="categoryFrontend">
              <span class="absolute -translate-y-1/2 bg-icon-plus bg-no-repeat w-[18px] h-[18px] z-10"></span>
            </label>
            <input type="checkbox" class="categoryCheckbox w-[18px] h-[18px] appearance-none" id="categoryFrontend" />

        <li class="categoryBox flex flex-row justify-between p-3 mx-0.5 mb-4 bg-gray-400 rounded-lg w-[48%]">

            <p class="text-white text-xs leading-5 font-bold">디자인</p>

        <button type="submit" class="block w-[95%] mx-auto bg-primary text-white py-3 rounded-lg text-center">
          이대로 저장할래요
        </button>
      </div>

    </div>
  </body>
</html>
